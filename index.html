        body {

            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .demo-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .demo-link:hover {

        }
